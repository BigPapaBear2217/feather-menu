name: Main

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      
      
      
      
      - name: Install Node Modules
        run: yarn install
        working-directory: ./ui
      - name: Build Application
        run: yarn run build
        working-directory: ./ui
      - name: Release
        uses: softprops/action-gh-release@v1